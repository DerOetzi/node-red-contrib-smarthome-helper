<hr />
<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name of the node" />
</div>
<hr />
<div class="form-row">
  <label for="node-input-topic"><i class="fa fa-cog"></i> Topic</label>
  <input type="text" id="node-input-topic" required />
  <input type="hidden" id="node-input-topicType" />
</div>
<div class="form-row">
  <label for="node-input-filterUniquePayload"
    ><i class="fa fa-filter"></i> Filter</label
  >
  <input type="checkbox" id="node-input-filterUniquePayload" />
</div>
<div class="form-row">
  <label for="node-input-newmsg"><i class="fa fa-check"></i> New Message</label>
  <input type="checkbox" id="node-input-newMsg" />
</div>
