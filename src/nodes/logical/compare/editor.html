<div class="form-row">
  <label for="node-input-property"><i class="fa fa-cog"></i> Property</label>
  <input type="text" id="node-input-property" required />
  <input type="hidden" id="node-input-propertyType" />
</div>
<div class="form-row">
  <label for="node-input-operator"><i class="fa fa-equals"></i> Operator</label>
  <select id="node-input-operator">
    <option value="eq">==</option>
    <option value="neq">!=</option>
    <option value="lt">&lt;</option>
    <option value="lte">&lt;=</option>
    <option value="gt">&gt;</option>
    <option value="gte">&gt;=</option>
    <option value="true">is true</option>
    <option value="false">is false</option>
    <option value="empty">is empty</option>
    <option value="not_empty">is not empty</option>
    <option value="starts_with">starts with</option>
    <option value="ends_with">ends with</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-value"><i class="fa fa-check"></i> Compare to</label>
  <input type="text" id="node-input-value" required />
  <input type="hidden" id="node-input-valueType" />
</div>
<hr />
<div class="form-row">
  <label for="node-input-target"
    ><i class="fa fa-string"></i> Target property</label
  >
  <input type="text" id="node-input-target" required />
</div>
<div class="form-row">
  <label for="node-input-trueValue"><i class="fa fa-tag"></i> True value</label>
  <input type="text" id="node-input-trueValue" required />
  <input type="hidden" id="node-input-trueType" />
</div>
<div class="form-row">
  <label for="node-input-falseValue"
    ><i class="fa fa-tag"></i> False value</label
  >
  <input type="text" id="node-input-falseValue" required />
  <input type="hidden" id="node-input-falseType" />
</div>
<div class="form-row">
  <label for="node-input-seperatedOutputs"
    ><i class="fa fa-switch"></i> Seperated Outputs</label
  >
  <input type="checkbox" id="node-input-seperatedOutputs" />
  <input type="hidden" id="node-input-outputs" />
</div>
