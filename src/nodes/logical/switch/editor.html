<div class="form-row">
  <label for="node-input-target"
    ><i class="fa fa-string"></i> Target property</label
  >
  <input type="text" id="node-input-target" required />
</div>
<div class="form-row">
  <label for="node-input-trueValue"><i class="fa fa-tag"></i> True value</label>
  <input type="text" id="node-input-trueValue" required />
  <input type="hidden" id="node-input-trueType" />
</div>
<div class="form-row">
  <label for="node-input-falseValue"
    ><i class="fa fa-tag"></i> False value</label
  >
  <input type="text" id="node-input-falseValue" required />
  <input type="hidden" id="node-input-falseType" />
</div>
<div class="form-row">
  <label for="node-input-seperatedOutputs"
    ><i class="fa fa-switch"></i> Seperated Outputs</label
  >
  <input type="checkbox" id="node-input-seperatedOutputs" />
  <input type="hidden" id="node-input-outputs" />
</div>
