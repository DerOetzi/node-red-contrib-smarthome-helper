<div class="form-row">
  <ol id="matcher-rows"></ol>
</div>
<div class="form-row">
  <label for="node-input-join"><i class="fa fa-cog"></i> Join</label>
  <input type="checkbox" id="node-input-join" />
</div>
<div class="form-row">
  <label for="node-input-discardNotMatched"
    ><i class="fa fa-cog"></i> Discard Not Matched</label
  >
  <input type="checkbox" id="node-input-discardNotMatched" />
</div>
<div class="form-row" id="row-minMsgCount">
  <label for="node-input-minMsgCount"
    ><i class="fa fa-cog"></i> Message Count</label
  >
  <input type="number" id="node-input-minMsgCount" min="1" required />
</div>
