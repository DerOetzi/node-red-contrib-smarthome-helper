<hr />
<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name of the node" />
</div>
<div class="form-row">
  <label for="node-input-topic"><i class="fa fa-cog"></i> Topic</label>
  <input type="text" id="node-input-topic" required />
  <input type="hidden" id="node-input-topicType" />
</div>
<hr />
<div class="form-row">
  <label for="node-input-filterUniquePayload"
    ><i class="fa fa-filter"></i> Filter</label
  >
  <input type="checkbox" id="node-input-filterUniquePayload" />
</div>
<div class="form-row">
  <label for="node-input-newmsg"><i class="fa fa-check"></i> New Message</label>
  <input type="checkbox" id="node-input-newMsg" />
</div>
<hr />
<div class="form-row">
  <label for="node-input-debounce"
    ><i class="fa fa-check"></i> Enable debounce</label
  >
  <input type="checkbox" id="node-input-debounce" />
</div>
<div id="debounce-options">
  <div class="form-row">
    <label for="node-input-debounceTopic"
      ><i class="fa fa-debounce"></i> Per topic</label
    >
    <input type="checkbox" id="node-input-debounceTopic" />
  </div>
  <div class="form-row">
    <label for="node-input-debounceShowStatus"
      ><i class="fa fa-status"></i> Show status</label
    >
    <input type="checkbox" id="node-input-debounceShowStatus" />
  </div>
  <div class="form-row time-row">
    <label for="node-input-debounceTime"
      ><i class="fa fa-clock"></i>Debounce Interval</label
    >
    <input type="number" id="node-input-debounceTime" min="1" />
    <select id="node-input-debounceUnit">
      <option value="ms">ms</option>
      <option value="s">s</option>
      <option value="m">m</option>
      <option value="h">h</option>
      <option value="d">d</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-debounceLeading"
      ><i class="fa fa-check"></i> Leading (immediate)</label
    >
    <input type="checkbox" id="node-input-debounceLeading" />
  </div>
  <div class="form-row">
    <label for="node-input-debounceTrailing"
      ><i class="fa fa-check"></i> Trailing (delayed)</label
    >
    <input type="checkbox" id="node-input-debounceTrailing" />
  </div>
</div>
