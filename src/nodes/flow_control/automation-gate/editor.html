<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
  <input type="text" id="node-input-name" placeholder="Name of the gate node" />
</div>
<div class="form-row">
  <label for="node-input-startupState"
    ><i class="fa fa-check"></i> Open on startup</label
  >
  <input type="checkbox" id="node-input-startupState" />
</div>
<div class="form-row">
  <label for="node-input-autoReplay"
    ><i class="fa fa-repeat"></i> Auto Replay after unpause</label
  >
  <input type="checkbox" id="node-input-autoReplay" />
</div>
<div class="form-row">
  <label for="node-input-filterUniquePayload"
    ><i class="fa fa-filter"></i> Filter unique payload</label
  >
  <input type="checkbox" id="node-input-filterUniquePayload" />
</div>
