<ol id="matcher-rows"></ol>
<div class="form-row">
  <label for="node-input-comfortMode"
    ><i class="fa fa-string"></i> Comfort mode</label
  >
  <input type="text" id="node-input-comfortMode" required />
</div>
<div class="form-row">
  <label for="node-input-ecoMode"><i class="fa fa-string"></i> ECO mode</label>
  <input type="text" id="node-input-ecoMode" required />
</div>
<div class="form-row">
  <label for="node-input-boostMode"
    ><i class="fa fa-string"></i> Boost mode</label
  >
  <input type="text" id="node-input-boostMode" required />
</div>
<div class="form-row">
  <label for="node-input-frostProtectionMode"
    ><i class="fa fa-string"></i> Frost protection mode</label
  >
  <input type="text" id="node-input-frostProtectionMode" required />
</div>
<div class="form-row">
  <label for="node-input-checkAutomationInProgress"
    ><i class="fa fa-tag"></i> Pause gate on manual</label
  >
  <input type="checkbox" id="node-input-checkAutomationInProgress" />
</div>
<div class="form-row">
  <label for="node-input-automationProgressId"
    ><i class="fa fa-tag"></i> Automation progress identifier</label
  >
  <input type="text" id="node-input-automationProgressId" />
</div>
<div class="form-row time-row">
  <label for="node-input-pauseTime"
    ><i class="fa fa-clock"></i> Gate pause time</label
  >
  <input type="number" id="node-input-pauseTime" min="1" value="0" />
  <select id="node-input-pauseTimeUnit">
    <option value="ms">ms</option>
    <option value="s">s</option>
    <option value="m">m</option>
    <option value="h">h</option>
    <option value="d">d</option>
  </select>
</div>
