<ol id="matcher-rows"></ol>
<hr />
<div class="form-row time-row">
  <label for="node-input-timer"><i class="fa fa-clock"></i> Pause Time</label>
  <input type="number" id="node-input-timer" min="1" value="0" />
  <select id="node-input-timerUnit">
    <option value="ms">ms</option>
    <option value="s">s</option>
    <option value="m">m</option>
    <option value="h">h</option>
    <option value="d">d</option>
  </select>
</div>
<div class="form-row">
  <label for="node-input-onlyDarkness">Only Darkness</label>
  <input type="checkbox" id="node-input-onlyDarkness" />
</div>
<div class="form-row">
  <label for="node-input-nightmodeEnabled">Nightmode enabled</label>
  <input type="checkbox" id="node-input-nightmodeEnabled" />
</div>
<div class="form-row">
  <label for="node-input-statusDelay"
    ><i class="fa fa-pause"></i> Delay status send (ms)</label
  >
  <input type="number" id="node-input-statusDelay" min="100" />
</div>
<hr />
<div class="form-row">
  <label for="node-input-statusAutomationOn">Automation status</label>
  <input type="text" id="node-input-statusAutomationOn" />
</div>
<div class="form-row">
  <label for="node-input-statusAutomationOff">Manual status</label>
  <input type="text" id="node-input-statusAutomationOff" />
</div>
<div class="form-row">
  <label for="node-input-onCommand">On Command</label>
  <input type="text" id="node-input-onCommand" />
</div>
<div class="form-row">
  <label for="node-input-offCommand">Off Command</label>
  <input type="text" id="node-input-offCommand" />
</div>
<div class="form-row">
  <label for="node-input-nightmodeCommand">Nightmode Command</label>
  <input type="text" id="node-input-nightmodeCommand" />
</div>
